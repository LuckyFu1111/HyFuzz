[pytest]
testpaths =
    tests
    # Project-specific suites should be executed from their respective directories.
python_files = test_*.py
norecursedirs =
    .* 
    build
    dist
    venv
    HyFuzz-Windows-Server/scripts
    HyFuzz-Ubuntu-Client/scripts
markers =
    unit: unit-level tests.
    integration: integration-level tests.
    performance: performance or benchmarking tests.
    e2e: end-to-end campaign validations.
    asyncio: tests that rely on asyncio event loops.
addopts = --strict-markers
