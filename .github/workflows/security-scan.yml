name: Security Scanning

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  secret-scan:
    name: Secret Detection (TruffleHog)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || 'HEAD~1' }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  sast-scan:
    name: SAST Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - HyFuzz-Windows-Server
          - HyFuzz-Mac-Server
          - HyFuzz-Ubuntu-Client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit SAST
        run: |
          cd ${{ matrix.component }}
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt
        continue-on-error: true
      
      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-${{ matrix.component }}
          path: ${{ matrix.component }}/bandit-report.json

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - HyFuzz-Windows-Server
          - HyFuzz-Mac-Server
          - HyFuzz-Ubuntu-Client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
      
      - name: Install Safety
        run: pip install safety
      
      - name: Check dependencies with Safety
        run: |
          cd ${{ matrix.component }}
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --output json > safety-report.json || true
            safety check --file requirements.txt || true
          fi
        continue-on-error: true
      
      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-${{ matrix.component }}
          path: ${{ matrix.component }}/safety-report.json

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        component:
          - HyFuzz-Windows-Server
          - HyFuzz-Mac-Server
          - HyFuzz-Ubuntu-Client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Check if Dockerfile exists
        id: dockerfile
        run: |
          if [ -f "${{ matrix.component }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image
        if: steps.dockerfile.outputs.exists == 'true'
        run: |
          cd ${{ matrix.component }}
          docker build -t ${{ matrix.component }}:scan .
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        if: steps.dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.component }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        if: steps.dockerfile.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, sast-scan, dependency-scan, docker-scan]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
      
      - name: Display summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Secret Detection: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ SAST Analysis: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Dependency Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
