name: macOS Server CI

on:
  push:
    branches: [ main, develop, claude/* ]
    paths:
      - 'HyFuzz-Mac-Server/**'
      - '.github/workflows/mac-server-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'HyFuzz-Mac-Server/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: HyFuzz-Mac-Server

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-timeout
      
      - name: Run linting
        run: |
          pip install flake8 black
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check src/
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term --timeout=300
        env:
          PYTHONPATH: ${{ github.workspace }}/HyFuzz-Mac-Server
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./HyFuzz-Mac-Server/coverage.xml
          flags: mac-server
          name: mac-server-py${{ matrix.python-version }}
        continue-on-error: true

  test-apple-silicon:
    name: Test on Apple Silicon
    runs-on: macos-14
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check architecture
        run: uname -m
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest tests/ -v --timeout=300
        env:
          PYTHONPATH: ${{ github.workspace }}/HyFuzz-Mac-Server

  build:
    name: Build Check
    runs-on: macos-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build
        continue-on-error: true
      
      - name: Test installation scripts
        run: |
          chmod +x scripts/*.sh
          bash -n scripts/start_server.sh

  integration:
    name: Integration Tests
    runs-on: macos-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run smoke tests
        run: |
          python -m pytest tests/ -v -m smoke --timeout=120
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}/HyFuzz-Mac-Server
